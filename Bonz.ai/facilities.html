<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Facilities</title>
</head>
<body>
  <!-- Header (med BEM) -->
  <header class="header">
    <div class="header__container">
      <div class="header__logo">
        <h1 class="header__title">Bonz.ai</h1>
        <img src="logo.png" alt="Bonz.ai logotyp">
      </div>
      <nav class="header__nav">
        <button class="header__menu-toggle" aria-label="Öppna meny">&#9776;</button>
        <ul class="header__list">
          <li><a href="index.html" class="header__link">Home</a></li>
          <li><a href="#rooms" class="header__link">Rooms</a></li>
          <li><a href="#about" class="header__link">About</a></li>
          <li><a href="#contact" class="header__link">Contact</a></li>
        </ul>
      </nav>
      <a href="book.html" class="header__button">Book Now</a>
    </div>
  </header>

  <main>
    <section class="facilities">
        <h2 class="title">Our Facilities</h2>
        <p class="description">We offer modern (5 star) hotel facilities for your comfort.</p>
        <div class="grid">
          <div class="facility">
            <img src="pool.png" alt="Swimming Pool">
            <p class="name">Swimming Pool</p>
          </div>
          <div class="facility">
            <img src="breakfast.png" alt="Breakfast">
            <p class="name">Breakfast</p>
          </div>
          <div class="facility">
            <img src="wifi.png" alt="WiFi">
            <p class="name">WiFi</p>
          </div>
          <div class="facility">
            <img src="weight.png" alt="Gym">
            <p class="name">Gym</p>
          </div>
          <div class="facility">
            <img src="games.png" alt="Game Center">
            <p class="name">Game Center</p>
          </div>
          <div class="facility">
            <img src="car.png" alt="Parking Space">
            <p class="name">Parking Space</p>
          </div>
        </div>
      </section>
      
  </main>
  <footer class="footer">
    <div class="footer__container">
      <p class="footer__text">© 2024 Bonz.ai. All Rights Reserved.</p>
      <div class="footer__social">
        <a href="#" class="footer__icon">Facebook</a>
        <a href="#" class="footer__icon">Instagram</a>
      </div>
    </div>
  </footer>
</body>
</html>
